<?xml version="1.0" encoding="utf-8" ?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" height="360" width="235">
  <metadata xmlns:set="https://github.com/hildjj/set-game">
    <set:num>3</set:num>
    <set:fill>Hatched</set:fill>
    <set:color>red</set:color>
    <set:shape>Diamond</set:shape>
  </metadata>
  <defs>
    <pattern id="hatch" width="5" height="3" patternUnits="userSpaceOnUse">
      <line class="setcolor" x1="0" y1="0" x2="0" y2="10" stroke-width="2"></line>
    </pattern>
    <polygon class="setcolor setline" id="shape" points="30,180 117,145 205,180 117,215"></polygon>
    <style type="text/css">
      .setcolor {
        stroke: red;
        fill: url(#hatch);
      }
      .setline {
        stroke-width: 4;
        stroke-linejoin: round;
      }
    </style>
  </defs>
  <rect x="5" y="5" height="350" width="225" rx="10" ry="10" fill="white" stroke="grey" stroke-width="2"></rect>
  <use y="-100" xlink:href="#shape"></use>
  <use xlink:href="#shape"></use>
  <use y="100" xlink:href="#shape"></use>
</svg>